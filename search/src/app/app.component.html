<div class="box-body">
  <div class="row">
    <!--search form control-->
    <div class="container-fluid">
      <form class="form-horizontal">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="input-group">
               <input type="text" #searchField formControlName="search" class="form-control input-lg search-texbox"
                placeholder="Enter Patient name or Identifier ..." autofocus="true">
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg search_btn" type="button"
                        (click)="getSearchValue(searchField.value)"><span><i class="glyphicon glyphicon-search"></i>search</span>
                       </button>
                     <button [disabled]="!isResetButton" class="btn btn-danger btn-lg reset_btn" (click)="resetSearchList()">
                        <i class="fa fa-trash fa-fw"></i> Reset
                     </button>
                  </span>
              </div>
          </div>
      </form>
      <div *ngIf="!hideResults"  class="panel panel-primary" style="padding:2px;">
          <div class="panel panel-default">
            <div class="container-fluid">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Patient uuid</th>
                </tr>
              </thead>
              <tbody>
                <tr style="cursor: pointer;" (click)='selectPatient(patient)' *ngFor="let patient of patients">
                  <td>{{ (i + 1)+ (page - 1) * 10 }}</td>
                  <td>{{patient.patient_uuid}}</td>
                </tr>
              </tbody>
            </table>
            </div>
      </div>
    </div>
  </div>
</div>
